<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- 以下兩行為上一行的動畫相關語法 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <style>
        /* 下height: 100%才可以讓flex-grow-1覆蓋整個畫面 */
        html {
            height: 100%;
        }

        ul {
            margin: 0;
        }

        body {
            height: 100%;
        }

        li {
            list-style: none;
        }

        .header-wrapper {
            background-color: rgba(255, 255, 255, 0.7);
        }

        .header-btn {
            width: 40px;
            height: 48px;
        }

        .header-btn-line {
            border: none;
            padding: 0 8px;
            margin: 6px 0;
            height: 2px;
            background-color: #000;
        }

        .inset-0 {
            inset: 0;
        }

        .navMenu__container {
            background-color: rgba(0, 0, 0, 0.5);
            /* 不能用margin會讓整塊半透明黑往下移 */
            padding-top: 90px;
        }

        .navMenu__text {
            color: #FFF;
            font-size: 24px;
            margin-top: 12px;
        }

        .header_text {
            font-family: 'Noto Sans';
            font-style: normal;
            font-weight: 700;
            font-size: 16px;
            line-height: 22px;
            color: #343A40;
            margin-right: 24px;
        }

        .header_text:hover{
            border-bottom: solid 2px #000;
        }
        .header_text:last-of-type{
            margin-right: 0;
        }

        .cursor-pointer{
            cursor: pointer;
        }

        .banner-wrapper {
            height: 882px;
            background-image: url("../Mountain/assets/bannerImg.svg");
            background-repeat: no-repeat;
            background-size: 100%;
        }

        .banner-rect{
            color: #000;
            /* width: 2px; */
            /* line-height: 65px; */
        }

        .banner-text{
            color: #000;
        }
        @media (min-width:576px) {
            .container {
                max-width: 540px;
                /* 左右自動放在最小px */
                margin-right: auto;
                margin-left: auto;
            }
        }

        @media (min-width:768px) {
            .d-md-hidden {
                display: none;
            }

            .d-md-flex {
                display: flex;
            }
        }
    </style>
</head>

<body>
    <!-- flex-grow-1 position-relative為了讓點選btn時出現選單 -->
    <header class="header-wrapper d-flex flex-column flex-grow-1 position-relative position-fixed w-100">
        <div class="container-sm container-md container-lg container-xl">
            <div class="d-flex align-items-center justify-content-between">
                <div class="py-3">
                    <img src="../Mountain/assets/logo.svg" alt="">
                </div>
                <button class="header-btn d-md-hidden" id="navBtn">
                    <div class="header-btn-line"></div>
                    <div class="header-btn-line"></div>
                    <div class="header-btn-line"></div>
                </button>
                <ul class="d-none d-md-flex">
                    <li class="cursor-pointer header_text">Home</li>
                    <li class="cursor-pointer header_text">Photo</li>
                    <li class="cursor-pointer header_text">About</li>
                    <li class="cursor-pointer header_text">Service</li>
                </ul>
            </div>
        </div>
    </header>
    <!-- 點選btn時出現的選單 -->
    <!-- 下d-flex才能讓下一層的flex-grow-1占滿畫面(半透明黑底) -->
    <div class="position-absolute inset-0 d-flex d-none" id="navMenu">
        <div class="navMenu__container flex-grow-1">
            <div class="d-flex justify-content-between">
                <ul>
                    <li class="navMenu__text cursor-pointer">Home</li>
                    <li class="navMenu__text cursor-pointer">About</li>
                    <li class="navMenu__text cursor-pointer">Photo</li>
                    <li class="navMenu__text cursor-pointer">Service</li>
                </ul>
                <button type="button" class="btn-close btn-close-white mt-3 me-3" id="navMenuClose"></button>
            </div>
        </div>
    </div>    
        <section class="banner-wrapper d-flex align-items-center">
            <div class="container-sm container-md container-lg container-xl d-flex">
                <div class="banner-rect">千岩萬壑</div>
                <div class="banner-text">群山連峰 千岩萬壑</div>
            </div>
            
        </section>
    
    <main>

    </main>
    <script>
        const navBtn = document.getElementById('navBtn')
        const navMenu = document.getElementById('navMenu')
        const navMenuClose = document.getElementById('navMenuClose')
        // 開啟menu
        navBtn.addEventListener('click', () => {
            console.log('OK1')
            navMenu.className = navMenu.className.replace('d-none', '')
        })
        // 關閉menu
        navMenuClose.addEventListener('click', () => {
            console.log('OK2')
            navMenu.className += ' d-none'
        })
    </script>
</body>

</html>
